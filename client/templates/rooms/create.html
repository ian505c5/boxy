<template name="create_room">
	<div class="content">
		<div class="container">
			<div class="create-room">
				<h2>Make a room</h2>
				<form id="createRoom" class="clearfix">
					<input type="text" id="roomName" class="input-type" placeholder="Room Name">
					<input type="text" id="roomDesc" class="input-type" placeholder="Description">
					<input type="submit" value="Create Room">
				</form>
			</div>
		</div>
	</div>
</template>
